<!DOCTYPE html>
<html lang="en">
<head>
  <title>Final Grade Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script  type='module' src="index.js" defer='defer'></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id = 'navbar'>
        <div class="container-fluid">
           <a id = 'navbar-heading' href="/src"> FGC</a>
           
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a  href="/Developer" id = 'first-navbar'>Developer</a>
              </li>
              <li class="nav-item dropdown">
                <a href="/Learnmore" id="second-navbar" role="button"  aria-expanded="false">
                  Learn More
                </a>
              </li>
              <li class="nav-item">
                <a  id = 'third-navbar' href="/FeedBack">Feedback</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" id='search-input' type="search" placeholder="Search Calculators" aria-label="Search">
              <button class="btn btn-outline-success" id = 'search-btn'type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id = "title-container">
          <h1 id = 'title'>
              Final Grade Calculator
          </h1>
      </div>
    
        <div class="jumbotron text-center" id = 'jumbotron-container'>
    <div id = 'calculator'>
        <form id = 'calc-form'>
            <label id = 'calc-label' class = 'current-grade-label'>Enter Your Current Grade</label>
            <br>
            <input type="number" class = 'calc-input' id = 'current-grade'placeholder = 'eg. 70%' >
            <br/>
            <label id = 'calc-label' class = 'desired-grade-label'>Enter Your Desired Grade</label>
            <br>
            <input type="number" class = 'calc-input' id = 'desired-grade' placeholder="eg. 80%">
            <br/>
            <label id = 'calc-label' class = 'final-exam-label'>Enter Your Final Exam Weight</label>
            <br>
            <input type="number" class = 'calc-input' id = 'final-exam' placeholder="eg. 30%">
            <br/>
            
          </form>
        <button id = 'calculate-button'>Calculate</button>
    </div>
   
 
    
</div>
</body>
</html>
